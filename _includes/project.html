<div class="project">
  <h2><a href="{{project.link}}">{{project.name}}</a></h2>
  <div class="text-holder">
    {{project.start}}
  </div>
  <a class="image-link" href="{{project.link}}">
    <div class="image-holder" style="background-image: url('{{project.img}}'); background-color: {{project.color}};">
    </div>
  </a>
  <div class="text-holder">
    {{project.end}}
  </div>
  <hr />
</div>
